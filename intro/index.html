<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Basics</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div id="intro">
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section class="topic">
      <h2>My Course Goal</h2>

      <!-- this can render html tags but can also be unsafe -->
      <p v-html="outputGoal()"></p>

      <!-- this will print the html tags onto the screen -->
      <p>{{outputGoal()}}</p>

      <p>Learn more <a :href="vueLink">about Vue</a></p>

    </section>
  </div>

  <div id="vue_events">
    <header>
      <h1>Vue Events</h1>
    </header>
    <section class="topic">
      <h2>Events in Action</h2>
      <button @click="increase">Add</button>
      <button @click="reduce">Reduce</button>
      <p v-once>Starting Counter: {{counter}}</p>
      <p>Result: {{counter}}</p>
      <!-- v-once is a niche feature. not used very much, according to instructor -->
      <input :value="confirmedName" @input="setName" type="text" @keyup.enter="confirmInput">
      <p>{{fullname}}</p>
    </section>
  </div>

  <div id="dynamic_styles">
    <header>
      <h1>Vue Dynamic Styling</h1>
    </header>
    <div class="topic">
      <div 
        class="demo" 
        @click="boxSelected('A')"
        :style="{borderColor: boxASelected ? 'red' : '#ccc'}"
        >
        </div>
      <div class="demo"></div> 
      <div class="demo"></div>
    </div>
  </div>




  <script src="https://unpkg.com/vue" defer></script>
  <script src="./app.js" defer></script>
</body>

</html>
